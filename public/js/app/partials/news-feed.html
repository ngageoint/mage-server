<div cl***REMOVED***="news-feed-panel-content">
  <div cl***REMOVED***="news-feed-header">

    <div cl***REMOVED***="feature-panel" ng-if="newObservation">
        <form-directive form="newObservationForm" form-observation="newObservation" cl***REMOVED***="row-fluid"></form-directive>
    </div>
  </div>
  <div cl***REMOVED***="overview-map hide-on-ipad-landscape" map-clip="activeFeature.feature" style="width: 100%; height: 150px;"/>

  <div cl***REMOVED***="row-fluid news-feed-tabs">
    <div cl***REMOVED***="span4 offset2">
      <h4><a cl***REMOVED***="admin-tab pointer" ng-click="currentFeedPanel = 'observationsTab'" ng-cl***REMOVED***="{observationsTab:'admin-nav-active', peopleTab:'admin-nav-inactive'}[currentFeedPanel]">Observations</a></h4>
    </div>
    <div cl***REMOVED***="span4 offset1">
      <h4><a cl***REMOVED***="admin-tab pointer" ng-click="currentFeedPanel = 'peopleTab'" ng-cl***REMOVED***="{peopleTab:'admin-nav-active', observationsTab:'admin-nav-inactive'}[currentFeedPanel]">People</a></h4>
    </div>
  </div>

  <!-- TODO add paging -->
  <div cl***REMOVED***="news-items-wrapper">
    <div cl***REMOVED***="news-items">
      <div cl***REMOVED***="news-items-list">
        <div cl***REMOVED***="the-news-items">
          <div ng-switch="currentFeedPanel">
            <div ng-switch-when="observationsTab">
              <div cl***REMOVED***="news-feed-item pointer" id="{{observation.id}}"
                ng-cl***REMOVED***="(activeFeature.feature && (activeFeature.feature.id == observation.id)) && 'active-news-feed-item'"
                data-ng-repeat="observation in observations | orderBy:observationOrder track by observation.id">
                <div observation-news-item="observation" observation-form="event.form" container-element="side-bar"></div>
              </div>
            </div>
            <div ng-switch-when="peopleTab">
                <!-- <div ng-if="feedItem.locations">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

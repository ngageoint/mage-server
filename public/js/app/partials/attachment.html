<div ng-show="attachment" ng-switch on="attachment.contentType">
  <input type="button" value="Delete" ng-show="edit && amAdmin && (attachment.contentType != 'application/octet-stream')" cl***REMOVED***="btn btn-danger" ng-click="deleteAttachment()">
  <a ng-switch-when="image/jpg"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
  <a ng-switch-when="image/jpeg" ng-href="{{attachment.utl + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
  <a ng-switch-when="image/png"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
  <a ng-switch-when="image/gif"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
  <div ng-switch-when="video/mp4">
    <video cl***REMOVED***="news-feed-video" controls="controls">
      <source ng-src="{{attachment.url + '?access_token=' + token}}" type="video/mp4">
    </video>
    <i cl***REMOVED***="icon-sage icon-facetime-video"></i><a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}"> Download video</a>
  </div>

  <div ng-switch-default>
     <div ng-switch on="attachment.name.substr(attachment.name.lastIndexOf('.') + 1)">
      <input type="button" value="Delete" ng-show="edit && amAdmin && (attachment.contentType != 'application/octet-stream')" cl***REMOVED***="btn btn-danger" ng-click="deleteAttachment()">
      <a ng-switch-when="jpg"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
      <a ng-switch-when="jpeg" ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
      <a ng-switch-when="png"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
      <a ng-switch-when="gif"  ng-href="{{attachment.url + '?access_token=' + token}}" target="_blank"><img cl***REMOVED***="news-feed-image center-block" ng-src="{{attachment.url + '?access_token=' + token + '&size=220' + '&synced=' + attachment.synced + '&oriented=' + attachment.oriented}}"></img></a>
      <div ng-switch-when="mp4">
        <video cl***REMOVED***="news-feed-video" controls="controls">
          <source ng-src="{{attachment.url + '?access_token=' + token + '&synced=' + attachment.synced}}" type="video/mp4">
        </video>
        <i cl***REMOVED***="icon-sage icon-facetime-video"></i><a target="_blank" ng-href="{{attachment.url + '?access_token=' + token}}"> Download video</a>
      </div>
      <div ng-switch-default ng-show="edit && amAdmin">
        <span>{{attachment.name}}</span>
        <div><button cl***REMOVED***="btn btn-danger" ng-click="deleteAttachment()">Delete</button></div>
      </div>
     </div>
  </div>
</div>

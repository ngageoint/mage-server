<div ng-show="showExport" cl***REMOVED***="filter-panel">
  <h3>Export</h3>

  <form cl***REMOVED***="form">

    <div cl***REMOVED***="top-gap">
      <h4><i cl***REMOVED***="icon-layers icon-sage"></i>  Select Layers</h4>
    </div>

    <div cl***REMOVED***="control-group">
      <div cl***REMOVED***="controls">
		 <label cl***REMOVED***="checkbox" ng-repeat="layer in featureLayers">
           <input type="checkbox" ng-model="layer.exportChecked"/>{{layer.name}}
         </label>

        <label cl***REMOVED***="checkbox">
          <input type="checkbox" ng-model="fft">People
        </label>
      </div>
    </div>

    <div cl***REMOVED***="top-gap">
      <h4><i cl***REMOVED***="icon-filter icon-sage"></i> Filter Output</h4>
    </div>

    <div cl***REMOVED***="control-group">
      <select cl***REMOVED***="input-xlarge" ng-model="export" ng-options="o.label for o in exportOptions"></select>
    </div>

    <div ng-show="export.custom" style="z-index:2000;">
	    <div cl***REMOVED***="control-group">
        <label cl***REMOVED***="control-label">Start Date/Time</label>
        <quick-datepicker ng-model='exportStartDate' icon-cl***REMOVED***='fa fa-calendar' time-format="HH:mm:ss"></quick-datepicker>
        <button type="button" ng-click="localTime = !localTime" ngm-tap="localTime = !localTime" cl***REMOVED***="btn quickdate-button"><i cl***REMOVED***="fa fa-clock-o"></i><span ng-show="localTime"> Local (GMT {{localOffset}})</span><span ng-show="!localTime"> GMT (GMT +00:00)</span></button>
      </div>
      <div cl***REMOVED***="control-group">
    	  <label cl***REMOVED***="control-label">End Date/Time</label>
        <quick-datepicker ng-model='exportEndDate' icon-cl***REMOVED***='fa fa-calendar' time-format="HH:mm:ss"></quick-datepicker>
        <button type="button" ng-click="localTime = !localTime" ngm-tap="localTime = !localTime" cl***REMOVED***="btn quickdate-button"><i cl***REMOVED***="fa fa-clock-o"></i><span ng-show="localTime"> Local (GMT {{localOffset}})</span><span ng-show="!localTime"> GMT (GMT +00:00)</span></button>
      </div>
		</div>

    <div ng-show="showLayerError" cl***REMOVED***="alert-error" bs-alert>
      <span>Please Select a Layer</span>
    </div>
  </form>

  <button cl***REMOVED***="btn btn-inverse pull-right" ng-click="showExport = false" ngm-tap="showExport = false">Close</button>
  <button cl***REMOVED***="btn sage-color" ng-disabled="exporting.kml" ng-click="exportData($event, 'kml')">
    <i cl***REMOVED***="icon-sage" ng-cl***REMOVED***="exporting.kml && 'icon-spinner icon-spin' || 'icon-download'"></i> {{exporting.kml && "Exporting..." || "KML"}}
  </button>
  <button cl***REMOVED***="btn sage-color" ng-disabled="exporting.geojson" ng-click="exportData($event, 'geojson')">
    <i cl***REMOVED***="icon-sage" ng-cl***REMOVED***="exporting.geojson && 'icon-spinner icon-spin' || 'icon-download'"></i> {{exporting.geojson && "Exporting..." || "GeoJSON"}}
  </button>
  <button cl***REMOVED***="btn sage-color" ng-disabled="exporting.shapefile" ng-click="exportData($event, 'shapefile')">
    <i cl***REMOVED***="icon-sage" ng-cl***REMOVED***="exporting.shapefile && 'icon-spinner icon-spin' || 'icon-download'"></i> {{exporting.shapefile && "Exporting..." || "Shapefile"}}
  </button>
</div>

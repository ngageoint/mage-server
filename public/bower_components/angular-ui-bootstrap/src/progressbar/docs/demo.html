<div ng-controller="ProgressDemoCtrl" cl***REMOVED***="well">
    <h2>Static</h2>
    <div cl***REMOVED***="row-fluid">
        <div cl***REMOVED***="span4"><progress percent="55"></progress></div>
        <div cl***REMOVED***="span4"><progress percent="22" cl***REMOVED***="progress-warning progress-striped"></progress></div>
        <div cl***REMOVED***="span4"><progress percent="88" cl***REMOVED***="progress-danger progress-striped active"></div>
    </div>
    
    <h2>Dynamic <button cl***REMOVED***="btn btn-primary" type="button" ng-click="random()">Randomize</button></h2>
    <pre>Value: {{dynamic}}</pre>
    <progress percent="dynamic"></progress>
    
    <small><em>No animation</em></small>
    <progress percent="dynamic" cl***REMOVED***="progress-success" animate="false"></progress>

    <small><em>Object (changes type based on value)</em></small>
    <progress percent="dynamicObject" cl***REMOVED***="progress-striped active"></progress>
    
    <h2>Stacked <button cl***REMOVED***="btn btn-primary" type="button" ng-click="randomStacked()">Randomize</button></h2>
    <small><em>Array values with automatic types</em></small>
    <pre>Value: {{stackedArray}}</pre>
    <progress percent="stackedArray" auto-type="true"></progress>
    
    <small><em>Objects</em></small>
    <pre>Value: {{stacked}}</pre>
    <progress percent="stacked"></progress>
</div>

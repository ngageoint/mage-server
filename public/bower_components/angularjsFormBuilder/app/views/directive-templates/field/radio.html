<div cl***REMOVED***="field control-grpup">
  <label cl***REMOVED***="control-label">{{field.title}}</label>
    <div cl***REMOVED***="controls">
        <div ng-repeat="option in field.choices" cl***REMOVED***="row-fluid">
            <label>
                <input type="radio" value="{{option.value}}" ng-model="field.value"  ng-required="field.required"/>

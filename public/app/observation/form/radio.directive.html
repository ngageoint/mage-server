<div class="field form-group">
  <label class="control-label">{{field.title}}</label> <span class="required-error" ng-show="field.required && !field.value">*</span>
  <div ng-repeat="option in field.choices" class="radio">
    <label>
        <input type="radio" value="{{option.title}}" ng-model="field.value" ng-required="field.required"/>
        &nbsp;<span ng-bind="option.title"></span>
    </label>
  </div>
</div>

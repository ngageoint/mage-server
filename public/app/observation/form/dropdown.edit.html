<div class="field form-group">
  <div style="width: 400px;" class="event-select mdc-select mdc-select--outlined filter-dropdown">
    <input type="hidden" name="enhanced-select">
    <i class="mdc-select__dropdown-icon"></i>
    <div class="mdc-select__selected-text"></div>
    <div style="width: 400px;" class="mdc-select__menu mdc-menu mdc-menu-surface filter-dropdown">
      <ul class="mdc-list">
        <li class="mdc-list-item" data-value=""></li>
        <li
          ng-repeat="choice in $ctrl.field.choices"
          ng-class="{'mdc-list-item--selected': $ctrl.field.value === choice.title}"
          class="mdc-list-item"
          data-value="{{choice.title}}">
          {{choice.title}}
        </li>
      </ul>
    </div>
    <div class="mdc-notched-outline">
    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
      <label
        class="mdc-floating-label">{{$ctrl.field.title + ($ctrl.field.required ? '*' : '')}}</label>
    </div>
    <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>

    <ui-select ng-model="$ctrl.field.value" theme="bootstrap" ng-required="$ctrl.field.required" on-select="$ctrl.onSelect($item, $model)">
      <ui-select-match allow-clear>{{$select.selected.title}}</ui-select-match>

        <div ng-bind-html="choice.title | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div> -->
</div>

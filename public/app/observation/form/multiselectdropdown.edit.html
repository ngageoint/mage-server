<div class="field form-group">
  <label>{{$ctrl.field.title}}</label> <span class="required-error" ng-show="$ctrl.field.required">*</span>

  <ui-select multiple ng-model="$ctrl.field.value" theme="bootstrap" ng-required="$ctrl.field.required">
    <ui-select-match>{{$item.title}}</ui-select-match>
    <ui-select-choices repeat="choice.title as choice in $ctrl.field.choices | filter: $select.search">
      <div ng-bind-html="choice.title | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

</div>

<div class="modal-header">
  <h3 class="modal-title">Filter</h3>
</div>

<div class="modal-body">
  <form>

    <div class="form-group">
      <label>Event</label>
      <div class="row">
        <div class="col-md-12">
          <ui-select ng-model="filterEvent.selected" theme="bootstrap" ng-change="onEventChange()">
            <ui-select-match placeholder="Select an event">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="event in events | orderBy: 'name' | filter: $select.search">
              <div ng-bind-html="event.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
         </div>
       </div>
     </div>

     <div class="form-group">
       <label>Teams</label>
       <div class="row">
         <div class="col-md-12">
           <ui-select multiple ng-model="filterTeams.selected" theme="bootstrap">
             <ui-select-match placeholder="No team filter set">{{$item.name}}</ui-select-match>
             <ui-select-choices repeat="team in filterEvent.selected.teams | filter: $select.search">
               <div ng-bind-html="team.name | highlight: $select.search"></div>
             </ui-select-choices>
           </ui-select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Time</label>
        <select ng-model="intervalChoice" ng-options="intervalChoice.label for intervalChoice in intervalChoices" class="form-control"></select>
      </div>

      <div ng-show="intervalChoice.filter == 'custom'">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label>Start Date/Time</label>
              <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy HH:mm:ss" ng-model="startDate" is-open="startDatePopup.open" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="fa fa-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="col-md-6">
              <label class="control-label">&nbsp;</label>

              <p class="input-group">
                <button type="button" ng-click="localTime = !localTime" class="btn btn-default">
                  <i class="fa fa-clock-o"></i>
                  <span ng-show="localTime"> Local (GMT {{localOffset}})</span>
                  <span ng-show="!localTime"> GMT (GMT +00:00)</span>
                </button>
              </p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label>End Date/Time</label>
              <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy HH:mm:ss" ng-model="endDate" is-open="endDatePopup.open" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="fa fa-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="col-md-6">
              <label class="control-label">&nbsp;</label>

              <p class="input-group">
                <button type="button" ng-click="localTime = !localTime" class="btn btn-default">
                  <i class="fa fa-clock-o"></i>
                  <span ng-show="localTime"> Local (GMT {{localOffset}})</span>
                  <span ng-show="!localTime"> GMT (GMT +00:00)</span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer ng-scope">
  <button class="btn btn-default pull-left" ng-click="closeModal()">Cancel</button>
  <button class="btn btn-default" ng-click="performFilter()"><i class="fa fa-filter"></i> Filter</button>
</div>

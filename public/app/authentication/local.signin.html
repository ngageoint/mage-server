
<form class="form" method="post" autocomplete="off" ng-submit="$ctrl.signin()">
  <div class="top-gap">
    <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
      <input type="text" 
        id="username" 
        name="username" 
        placeholder="Username" 
        autocomplete="username" 
        autocapitalize="off"
        ng-model="$ctrl.username" 
        value="{{$ctrl.username}}" 
        class="mdc-text-field__input">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="username" class="mdc-floating-label">Username</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  </div>

  <div class="top-gap">
    <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
      <input type="password" 
        id="password" 
        name="password" 
        placeholder="Password" 
        autocomplete="password" 
        autocapitalize="off"
        ng-model="$ctrl.password" 
        value="{{$ctrl.password}}" 
        class="mdc-text-field__input">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="password" class="mdc-floating-label">Password</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  </div>

  <div class="auth-button-container">
    <button ng-if="$ctrl.signinType === 'main'" class="top-gap mdc-button mdc-button--raised secondary-button" ng-click="$ctrl.onSignup()" type="button">Sign Up</button>
    <button class="top-gap mdc-button mdc-button--raised primary-button" type="submit">Sign In</button>
  </div>
</form>

<div class="mdc-snackbar">
  <div class="mdc-snackbar__surface">
    <div class="mdc-snackbar__label"
          role="status">
      <h4>{{$ctrl.statusTitle}}</h4>
      {{$ctrl.statusMessage}}
    </div>
    <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
  </div>
</div>

<div class="user-view-scroll">
  <header class="mdc-top-app-bar mdc-elevation--z4 feed-top-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button ng-click="closeUserView()" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">arrow_back</button>
        <span class="mdc-top-app-bar__title">
          <span>{{user.displayName}}</span>
        </span>
      </section>
    </div>
  </header>
  <div class="mdc-card user-view-body">
    <div class="map-clip">
      <div map-clip="user.location"></div>
    </div>
    <div class="user-view-avatar">
      <div class="user-avatar-border" avatar-user="user" avatar-width="125" avatar-height="125"></div>
    </div>
    <div class="user-view-name-row mdc-typography--headline4">
      {{user.displayName}}
    </div>
    <div class="user-view-divider-row mdc-list-divider">
    </div>
    <a class="user-view-row" href="javascript:void()" ng-click="onUserLocationClick(user)">
      <div class="user-view-icon user-view-location-icon">
        <i class="material-icons">my_location</i>
      </div>
      <div class="user-view-row-text" >
        {{user.location.geometry | geometry:5}}
      </div>
    </a>
    <a class="user-view-row" ng-href="tel:{{user.phones[0].number}}" ng-if="user.phones.length">
      <div class="user-view-icon user-view-phone-icon">
        <i class="material-icons">phone</i>
      </div>
      <div class="user-view-row-text">
        {{user.phones[0].number}}
      </div>
    </a>
    <a ng-href="mailto:{{user.email}}" class="user-view-row" ng-if="user.email">
      <div class="user-view-icon user-view-email-icon">
        <i class="material-icons">email</i>
      </div>
      <div class="user-view-row-text">
        {{user.email}}
      </div>
    </a>
  </div>

  <div
    id="{{observation.id}}"
    class="mdc-card"
    ng-repeat="observation in userObservations track by observation.id"
    ng-click="viewObservation(observation)">
    <div event="event" observation-news-item="observation" selectedobservation-form="event.form" container-element="side-bar"></div>
  </div>
</div>

<div class="location-popup">
  <div class="row">
    <div class="col-md-12">
      <span class="pull-right">
        <a href="javascript:void(0)" title="Show in feed" class="location-popup-info" ng-click="onInfoClicked()"><i class="fa fa-info-circle"></i></a>
        <a href="javascript:void(0)" title="Zoom to" class="location-popup-info" ng-click="onZoomClicked()"><i class="fa fa-crosshairs"></i></a>
      </span>

      <div class="feed-avatar-img-container pull-left">
        <img class="avatar-thumbnail img-rounded" ng-src="{{avatarUrl}}">
      </div>

      <div class="observation-popup-title">
        <strong>{{user.displayName}}</strong>
      </div>
      <div class="observation-popup-subtitle">
        <span class="muted">{{user.email}}</span>
      </div>
      <div class="observation-popup-subtitle">
        <span ng-if="date">{{date}}</span>
      </div>
      <div>
        {{user.email}}
      </div>
      <div>
        {{user.phones[0].number}}
      </div>
    </div>
  </div>

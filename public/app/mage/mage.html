<div class="filter-banner hidden-xs">
  <div class="filter-text">
    <div class="col-xs-12 text-center">
      <span class="filter-event">{{filteredEvent.name}}</span>
      <span ng-if="filteredTeams" class="filter-teams"><span> > {{filteredTeams}}</span></span>
      <span ng-if="filteredInterval" class="filter-interval"> {{filteredInterval}}</span>
    </div>
  </div>
</div>

<div class="main-container">

  <div class="feed ng-animatable" ng-hide="hideFeed"
    news-feed
    feed-observations="feedObservations"
    feed-observations-changed="feedChangedObservations"
    feed-users="feedUsers"
    feed-users-changed="feedChangedUsers">
  </div>

  <div class="map">
    <div leaflet on-observation-create="onObservationCreate(latlng)"></div>
  </div>

</div>

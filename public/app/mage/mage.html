<div class="mage-map-filter">
  <div class="container">
    <div class="visible-xs-block">
      <div class="row">
        <div class="col-xs-12 text-center">
          <span class="filter-event">{{filteredEvent.name}}</span>
          <span ng-if="filteredTeams" class="filter-teams"><span> > {{filteredTeams}}</span></span>
        </div>
        <div class="col-xs-12 text-center">
          <span ng-if="filteredInterval" class="filter-interval"> {{filteredInterval}}</span>
        </div>
      </div>
    </div>
    <div class="hidden-xs">
      <div class="row">
        <div class="col-xs-12 text-center">
          <span class="filter-event">{{filteredEvent.name}}</span>
          <span ng-if="filteredTeams" class="filter-teams"><span> > {{filteredTeams}}</span></span>
          <span ng-if="filteredInterval" class="filter-interval"> {{filteredInterval}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-flex">
  <div class="content-inner">

    <div class="mage-map">
      <div id="side-bar" class="side-bar-holder">
        <div class="news-feed-pane"
          news-feed feed-observations="feedObservations" feed-observations-changed="feedChangedObservations"
          feed-users="feedUsers" feed-users-changed="feedChangedUsers"/>
      </div>

      <div leaflet></div>
    </div>

  </div>
</div>

<div class="upload-file">
  <div ng-show="preview && !uploadImageMissing" class="row bottom-gap-s">
    <div class="col-md-12">
      <div class="preview" style="float:left;">
        <img class="preview-image" ng-src="{{url}}"/>
      </div>
    </div>
  </div>

  <div class="row" ng-show="uploading || uploadStatus">
    <div class="col-md-12">
      <div class="progress" ng-show="uploading">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: {{uploadProgress}}%;">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <span class="file-input btn btn-default btn-file" ng-show="type == 'button'">
        Browse&hellip; <input type="file" multiple>
      </span>

      <div class="input-group" ng-show="type == 'detail'">
        <input type="text" class="form-control" ng-value="file.name" readonly>
        <span class="input-group-btn">
          <span class="btn btn-default btn-file">
              Browse&hellip; <input type="file" multiple>
          </span>
        </span>
      </div>
    </div>
  </div>

</div>

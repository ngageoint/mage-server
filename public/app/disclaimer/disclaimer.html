<div class="modal-header">
  <h3 class="modal-title">{{disclaimer.title}}</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>{{disclaimer.text}}</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="exit()">Exit</button>
  <button class="btn btn-primary" ng-click="accept()">Accept</button>
</div>

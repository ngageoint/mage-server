<form class="form">
  <div class="modal-header">
    <h3 class="modal-title">Token Expired, Please log in.</h3>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" ng-class="{'has-error': status > 399}">
          <label>Username</label>
          <input ng-model="username" name="username" type="text" autocapitalize="off" class="form-control"/>
        </div>

        <div class="form-group" ng-class="{'has-error': status > 399}">
          <label>UID</label>
          <input ng-model="uid" name="uid" type="text" autocapitalize="off" class="form-control"/>
        </div>

        <div class="form-group" ng-class="{'has-error': status > 399}">
          <label>Password</label>
          <input ng-model="password" name="password" type="password" class="form-control"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="top-gap-s alert alert-danger" ng-show="status > 399">
          <strong>Failed login</strong>
          <p>Please check your username, UID, and password and try again.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" type="submit" ng-click="login({username: username, uid: uid, password: password})">Login</button>
  </div>
</form>

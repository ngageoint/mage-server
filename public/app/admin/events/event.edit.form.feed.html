<div class="admin">
    <div admin-tab="'events'"></div>

    <div class="admin-main">
      <div class="admin-nav-gap">
        <div class="container-fluid">
          <ol class="breadcrumb">
            <li><i class="fa fa-calendar admin-dashboard"></i> <a href="#/admin/events">Events</li></a>
            <li><a ng-href="#/admin/events/{{event.id}}">{{event.name}}</a></li>
            <li><a ng-href="#/admin/events/{{event.id}}/forms/{{form.id}}">{{form.name}}</a></li>
            <li class="active">Feed Configuration <span class="text-danger" ng-show="unSavedChanges"> (unsaved changes)</span></li>
          </ol>
        </div>
      </div>

      <div class="admin-content">
        <div class="container" ng-show="event">
          <div class="row">
            <div class="col-md-12">
              <h2 ng-if="form.id">Edit Feed Configuration for form: {{form.name}}</h2>
            </div>
          </div>

          <div class="row top-gap-l">
            <div class="col-md-12">
              <nav class="navbar navbar-default admin-dashboard-navbar">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand">Feed Configuration</a>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="admin-table admin-table-content">
                <strong>Choose a primary field to be used in the feed:</strong>
                <div class="row bottom-gap">
                  <div class="col-md-2">
                    <select ng-model="form.primaryFeedField" ng-options="field.name as field.title for field in form.fields" class="form-control">
                      <option value="">None</option>
                    </select>
                  </div>
                </div>

                <strong>Choose a secondary field to be used in the feed:</strong>
                <div class="row bottom-gap">
                  <div class="col-md-2">
                    <select ng-model="form.secondaryFeedField" ng-options="field.name as field.title for field in form.fields" class="form-control">
                      <option value="">None</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row top-gap-l">
            <div class="col-md-12">
              <h4>Sample Observation Feed</h4>
              <div ng-repeat="observation in observations track by observation.id" observation-news-item="observation" event="event" selected-observation-form="form" container-element="side-bar"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-gap-l top-gap-xl">
        <div class="container" ng-if="event">
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success pull-right" ng-if="(unSavedChanges || unSavedUploads) && !saving" ng-click="saveForm(event)" ng-disabled="form.fields.$invalid">Save</button>
              <button class="btn btn-success pull-right" ng-if="!unSavedUploads && !unSavedChanges && !saving" disabled="disabled">Save</button>
              <button class="btn btn-success pull-right" ng-if="saving" disabled="disabled"><i class="fa fa-spinner fa-spin"></i> Saving</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

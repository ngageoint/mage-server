<div cl***REMOVED***="row-fluid admin-nav">
  <div cl***REMOVED***="span2 offset2">
    <h4 cl***REMOVED***="admin-tab"><a href="#/admin/user" ng-cl***REMOVED***="{'admin-nav-active': currentAdminPanel == 'user'}">Users</a></h4>
  </div>
  <div cl***REMOVED***="span2">
    <h4 cl***REMOVED***="admin-tab"><a href="#/admin/team" ng-cl***REMOVED***="{'admin-nav-active': currentAdminPanel == 'team'}">Teams</a></h4>
  </div>
  <div cl***REMOVED***="span2">
    <h4 cl***REMOVED***="admin-tab"><a href="#/admin/event" ng-cl***REMOVED***="{'admin-nav-active': currentAdminPanel == 'event'}">Events</a></h4>
  </div>
  <div cl***REMOVED***="span2">
    <h4 cl***REMOVED***="admin-tab"><a href="#/admin/layer" ng-cl***REMOVED***="{'admin-nav-active': currentAdminPanel == 'layer'}">Layers</a></h4>
  </div>
  <div cl***REMOVED***="span2">
    <h4 cl***REMOVED***="admin-tab"><a href="#/admin/device" ng-cl***REMOVED***="{'admin-nav-active': currentAdminPanel == 'device'}">Devices</a></h4>
  </div>
</div>

<div cl***REMOVED***="container-fluid">

  <div cl***REMOVED***="row-fluid admin-nav-gap">
    <div cl***REMOVED***="span12">
      <div cl***REMOVED***="row top-gap" ng-show="showStatus">
        <div cl***REMOVED***="span11 alert alert-block" ng-cl***REMOVED***="statusLevel">
          <button type="button" cl***REMOVED***="close" ng-click="setShowStatus(false)">&times;</button>
          <h4>{{statusTitle}}</h4>
          {{statusMessage}}
        </div>
      </div>

      <div ng-switch="currentAdminPanel">
        <div ng-switch-when="user">
          <div ng-include="'app/admin/users/users.html'"></div>
        </div>
        <div ng-switch-when="device">
          <div ng-include="'app/admin/devices/devices.html'"></div>
        </div>
        <div ng-switch-when="event">
          <div ng-include="'app/admin/events/events.html'"></div>
        </div>
        <div ng-switch-when="layer">
          <div ng-include="'app/admin/layers/layers.html'"></div>
        </div>
        <div ng-switch-when="team">
          <div ng-include="'app/admin/teams/teams.html'"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<admin-tab state="{{$ctrl.state}}" inactive-users="$ctrl.inactiveUsers" unregistered-devices="unregisteredDevices" on-tab-changed="$ctrl.onTabChanged($event)"></admin-tab>

<div class="admin-main">
  <div class="admin-main-content">
    <ui-view on-user-activated="$ctrl.userActivated($event)" on-device-enabled="$ctrl.deviceEnabled($event)" on-device-disabled="$ctrl.deviceDisabled($event)">
      <admin-dashboard></admin-dashboard>
    </ui-view>
  </div>
</div>

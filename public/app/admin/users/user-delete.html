<div class="modal-header">
  <h3 class="modal-title">Delete "{{user.displayName}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>User "{{user.displayName}}" will be deleted.
        <strong>This cannot be undone, all user data will be unrecoverable.</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete the "{{user.displayName}}" user?<p>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="deleteUser(user, true)" ngm-tap="deleteUser(user, true)"><i class="icon-trash"> </i>Confirm User Delete</button>
  <button class="btn btn-default" ng-click="cancel()" ngm-tap="cancel()">Cancel</button>
</div>

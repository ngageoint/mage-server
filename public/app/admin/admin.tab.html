<div class="admin-actions">
  <div class="admin-actions-content">

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'dashboard'}" ng-click="$ctrl.tabChanged('admin.dashboard')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/dashboard'}"></div>
      <div class="admin-badge">
        <i class="fa fa-dashboard"></i>
        <span ng-if="$ctrl.inactiveUsers.length || $ctrl.unregisteredDevices.length" class="badge badge-notif badge-accent">{{$ctrl.inactiveUsers.length + $ctrl.unregisteredDevices.length}}</span>
      </div>
      <div>Dashboard</div>
    </div>

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'users'}" ng-click="$ctrl.tabChanged('admin.users')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/users'}"></div>
      <div class="admin-badge">
        <i class="fa fa-user"></i>
        <span ng-if="$ctrl.inactiveUsers.length" class="badge badge-notif badge-accent">{{$ctrl.inactiveUsers.length}}</span>
      </div>
      <div>Users</div>
    </div>

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'teams'}" ng-click="$ctrl.tabChanged('admin.teams')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/teams'}"></div>
      <i class="fa fa-users"></i>
      <div>Teams</div>
    </div>

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'events'}" ng-click="$ctrl.tabChanged('admin.events')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/events'}"></div>
      <i class="fa fa-calendar"></i>
      <div>Events</div>
    </div>

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'devices'}" ng-click="$ctrl.tabChanged('admin.devices')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/devices'}"></div>
      <div class="admin-badge">
        <i class="fa fa-mobile-phone"></i>
        <span ng-if="$ctrl.unregisteredDevices.length" class="badge badge-notif badge-accent">{{$ctrl.unregisteredDevices.length}}</span>
      </div>
      <div>Devices</div>
    </div>

    <div class="admin-action" ng-class="{'admin-action-selected': $ctrl.tab === 'layers'}" ng-click="$ctrl.tabChanged('admin.layers')">
      <div ng-class="{'admin-action-arrow-left':$ctrl.state === '/layers'}"></div>
      <i class="fa fa-map"></i>
      <div>Layers</div>
    </div>

    <div class="admin-action" ng-if="$ctrl.hasPermission('UPDATE_SETTINGS')" ng-class="{'admin-action-selected': $ctrl.tab === 'settings'}" ng-click="$ctrl.tabChanged('admin.settings')">
      <div ng-class="{'admin-action-arrow-left': $ctrl.state === '/settings'}"></div>
      <i class="fa fa-wrench"></i>
      <div>Settings</div>
    </div>

  </div>
</div>

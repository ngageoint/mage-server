<div class="modal-header">
  <h3 class="modal-title">Delete "{{layer.name}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>Layer "{{layer.name}}" will be deleted.
        <strong>This cannot be undone, all data will be unrecoverable.</strong>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete the "{{layer.name}}" layer?<p>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="deleteLayer(layer, true)" ngm-tap="deleteLayer(layer, true)"><i class="icon-trash"> </i>Confirm Delete Layer</button>
  <button class="btn btn-default" ng-click="cancel()" ngm-tap="cancel()">Cancel</button>
</div>

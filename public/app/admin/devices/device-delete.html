<div class="modal-header">
  <h3 class="modal-title">Delete "{{device.uid}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>Device "{{device.uid}}" will be deleted.
        <strong>This cannot be undone</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete device "{{device.uid}}"?<p>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="deleteDevice(device, true)" ngm-tap="deleteDevice(device, true)"><i class="icon-trash"> </i>Confirm Device Delete</button>
  <button class="btn btn-default" ng-click="cancel()" ngm-tap="cancel()">Cancel</button>
</div>

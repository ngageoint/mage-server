<div class="admin-nav-gap">
  <div class="container-fluid">
    <ol class="breadcrumb" ng-if="device.id">
      <li><i class="fa fa-dashboard"></i><a href="#/admin">&nbsp;&nbsp;Dashboard</a></li>
      <li><a href="#/admin/devices">Devices</a></li>
      <li><a ng-href="#/admin/devices/{{device.id}}">{{device.uid}}</a></li>
      <li class="active">Edit</li>
    </ol>
    <ol class="breadcrumb" ng-if="!device.id">
      <li><i class="fa fa-dashboard"></i><a href="#/admin">&nbsp;&nbsp;Dashboard</a></li>
      <li><a href="#/admin/devices">Devices</a></li>
      <li class="active">New</li>
    </ol>
  </div>
</div>

<div class="content-flex">

  <div class="content-inner">

    <div class="container bottom-gap-l">

      <div class="row">
        <div class="col-md-12">
          <h2 ng-if="device.id">Edit device: {{device.uid}}</h2>
          <h2 ng-if="!device.id">New device</h2>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-6" ng-show="device">

          <form ng-submit="saveDevice()" class="form">

            <div class="form-group">
              <label class="control-label">Device Identifier</label>
              <input type="text" placeholder="for example 01:02:03:04:05:06:08" ng-model="device.uid" class="form-control" ng-readonly="device.id">
              <span class="help-block top-gap">MAC address, or some sort of unique identifier for your device.</span>
            </div>

            <div class="form-group">
              <label class="control-label">Description</label>
              <textarea type="text" placeholder="A bit about the device" ng-model="device.description" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label class="control-label">Point of Contact</label>
              <select ng-model="device.userId" ng-options="user.id as user.displayName for user in users" class="form-control"></select>
            </div>

            <span class="pull-right">
              <a class="btn btn-default" ng-class="{'disabled': saving}" ng-click="cancel()">Cancel</a>
              <a class="btn btn-success" ng-class="{'disabled': saving}" ng-click="saveDevice(device)"><i class="fa fa-check"></i> Save</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

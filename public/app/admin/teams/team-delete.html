<div class="modal-header">
  <h3 class="modal-title">Delete "{{team.name}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>Team "{{team.name}}" will be deleted.</p>
      <p>
        <strong>Deleting team will remove all information. Users that are part of this team will not be removed.</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete the "{{team.name}}" team?<p>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="deleteTeam(team, true)" ngm-tap="deleteTeam(team, true)"><i class="icon-trash"> </i>Confirm Team Delete</button>
  <button class="btn btn-default" ng-click="cancel()" ngm-tap="cancel()">Cancel</button>
</div>

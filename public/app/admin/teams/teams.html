<div class="admin-nav-gap">
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><i class="fa fa-dashboard"></i><a href="#/admin">&nbsp;&nbsp;Dashboard</a></li>
      <li class="active">Teams</li>
    </ol>
  </div>
</div>

<div class="content-flex">

  <div class="content-inner">

    <div class="container bottom-gap-l">

      <div class="row">
        <div class="col-md-3">

          <form class="form">
            <div class="form-group">
              <label>Search</label>
              <input type="text" class="form-control" placeholder="team name, description" ng-model="teamSearch" ng-change="page=0">
            </div>
          </form>
          <hr>

          <button class="btn btn-default pull-right" ng-click="reset()">Reset</button>
        </div>

        <div class="col-md-9">
          <nav class="navbar navbar-default admin-dashboard-navbar">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">Teams</a>
              </div>

              <form class="navbar-form navbar-right" role="search">
                <button type="submit" class="btn btn-default" ng-click="newTeam()">New Team</button>
              </form>
            </div>
          </nav>

          <div class="row">
            <div class="col-md-12">
              <div class="admin-table">
                <div class="well-item"
                    ng-repeat="t in (filteredTeams = (teams | filter:filterTeams)) | orderBy:'name' | offset: page*itemsPerPage | limitTo:itemsPerPage" >

                    <div class="row pointer" ng-click="gotoTeam(t)">
                      <div class="col-md-8">
                        <div class="right-gap pull-left">
                          <i class="fa fa-users admin-layer-icon"></i>
                        </div>
                        <div class="strong">{{t.name}}</div>
                        <div class="muted">{{t.description}}</div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-sm btn-danger pull-right admin-user-button" ng-click="deleteTeam($event, t)">Delete</button>
                        <button class="btn btn-sm btn-default pull-right" ng-click="editTeam($event, t)">Edit</button>
                      </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ul class="pager pull-right">
                    <li ng-class="{'disabled': page == 0}">
                      <a href="javascript:void(0);" ng-click="page == 0 || (page=page-1)">&larr; Previous</a>
                    </li>
                    <li ng-class="{'disabled': page >= (filteredTeams.length/itemsPerPage) - 1}">
                      <a href="javascript:void(0);" ng-click="page >= (filteredTeams.length/itemsPerPage) - 1 || (page=page+1)">Next&rarr;</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

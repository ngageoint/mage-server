<admin-tab state="{{$ctrl.state}}" inactive-users="$ctrl.inactiveUsers" unregistered-devices="$ctrl.unregisteredDevices" ></admin-tab>

<div class="admin-main">
  <div class="admin-main-content">
    <ui-view 
        on-user-activated="$ctrl.userActivated($event)" 
        on-device-registered="$ctrl.deviceRegistered($event)" 
        on-device-unregistered="$ctrl.deviceUnregistered($event)">
      <admin-dashboard></admin-dashboard>
    </ui-view>
  </div>
</div>

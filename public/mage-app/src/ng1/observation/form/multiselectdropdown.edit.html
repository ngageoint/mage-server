<div class="field top-gap">
  <multiselect
    ng-if="$ctrl.field"
    options="$ctrl.field.choices"
    initial-values="$ctrl.initialSelectedOptions"
    field-label="{{$ctrl.field.title + ($ctrl.field.required ? '*' : '')}}"
    display-property="title"
    id-property="id"
    width="400px"
    on-select="$ctrl.optionsSelected(options)"/>
</div>

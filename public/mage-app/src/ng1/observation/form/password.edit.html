<div class="field top-gap">
  <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
    <input 
      type="password" 
      id="{{$ctrl.field.name}}" 
      ng-model="$ctrl.field.value" 
      value="{{$ctrl.field.value}}" 
      class="mdc-text-field__input"
      autocomplete="new-password"
      ng-required="$ctrl.field.required">
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="{{$ctrl.field.name}}" class="mdc-floating-label">{{$ctrl.field.title}}</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>
</div>

<div class="container top-gap-l">
  <div class="signin-container">
    <div class="top-gap-xl">
      <div class="text-center">
        <i class="fa fa-magic icon-brand-m"></i>
      </div>
      <div class="brand-title text-center">
        <span>Welcome to MAGE</span>
      </div>
    </div>

    <div class="top-gap-xl bottom-gap-l">
      <div ng-repeat="strategy in thirdPartyStrategies" class="top-gap">
        <oauth-signin strategy="strategy" strategy-type="signin"></oauth-signin>
        <ldap-signin ng-if="strategy.type === 'ldap'" strategy="strategy" strategy-type="signin"></ldap-signin>
      </div>
    </div>

    <div ng-if="localAuthenticationStrategy">
      <div ng-if="thirdPartyStrategies.length" class="top-gap-l bottom-gap-s">
        <div class="or-container">
          <hr class="or-hr">
          <div id="or">or Sign in with your MAGE account</div>
        </div>
      </div>

      <div class="top-gap">
        <local-signin strategy="localAuthenticationStrategy" signin-type="main"></local-signin>
      </div>
    </div>

  <!-- Status message area -->
    <div class="top-gap" ng-show="showStatus">
      <div class="alert" ng-class="statusLevel">
        <button type="button" class="close" ng-click="hideStatus()">&times;</button>
        <h4>{{statusTitle}}</h4>
        {{statusMessage}}
      </div>
    </div>
  </div>
</div>

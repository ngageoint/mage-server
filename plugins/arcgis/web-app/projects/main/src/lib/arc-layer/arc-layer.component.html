<div class="arc-layer">
  <section class="arc-service">
    <header>
      <h2>Feature Layers</h2>
      <p class="subheading">Add ArcGIS feature service urls and layers to sychronize MAGE data to.</p>
    </header>
    <div>
      <button mat-button mat-stroked-button color="primary" (click)="onAddService()">ADD FEATURE SERVICE</button>
    </div>
    <div class="arcLayers" *ngIf="!config.featureServices.length">
      <div class="arcLayer">
        There are no ArcGIS feature services currently being synchronized.
      </div>
    </div>

    <div class="arcLayers" *ngFor="let service of config.featureServices">
      <div class="arcLayer">
        <div class="arcLayer__value">
          <a href="{{service.url}}" target="_blank">{{service.url}}</a>
        </div>
        <div class="arcLayer__edit">
          <button class="edit-button" mat-icon-button (click)="onEditService(service)"><mat-icon class="edit-icon" [inline]="true">edit</mat-icon></button>
        </div>
        <div class="arcLayer__action">
          <button class="delete-button" mat-icon-button (click)="onDeleteService(service)">
            <mat-icon class="delete-icon" [inline]="true">delete_outline</mat-icon>
          </button>
        </div>
      </div>
      <div class="featureLayers" *ngFor="let layer of service.layers">
        <div class="featureLayer__value">
          {{layer.layer}}
        </div>
      </div>
    </div>
  </section>
</div>

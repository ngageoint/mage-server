<div class="field top-gap">
  <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
    <input 
      type="number" 
      id="{{$ctrl.field.name}}" 
      ng-model="$ctrl.field.value" 
      ng-value="$ctrl.field.value" 
      class="mdc-text-field__input" 
      min="{{$ctrl.field.min}}" 
      max="{{$ctrl.field.max}}" 
      ng-required="$ctrl.field.required">
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="{{$ctrl.field.name}}" class="mdc-floating-label">{{$ctrl.field.title}}</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>
  <div class="mdc-text-field-helper-line">
    <div class="mdc-text-field-helper-text">{{$ctrl.helperText}}</div>
    <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Invalid number</div>
  </div>
</div>

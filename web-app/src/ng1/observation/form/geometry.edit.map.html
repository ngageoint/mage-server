<div class="location-map location-field-card__view" ng-click="$ctrl.gotoGeometry()">
  <div class="map-select">
    <div map-clip="$ctrl.feature" disable-interaction="true"></div>
  </div>

  <div class="edit-location-button ng-animatable" ng-if="$ctrl.showEdit" >
    <button class="mdc-fab mdc-fab--mini mdc-ripple-upgraded" ng-click="$ctrl.edit($event)">
      <div class="mdc-fab__ripple"></div>
      <i class="mdc-fab__icon material-icons">edit</i>
    </button>
  </div>
</div>

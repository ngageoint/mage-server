<div class="modal-header">
  <h3 class="modal-title">Delete "{{$ctrl.event.name}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>Event "{{$ctrl.event.name}}" will be deleted.
        <strong>This cannot be undone, all data will be unrecoverable.</strong>.
        </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete the "{{$ctrl.event.name}}" event?</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
  <button class="btn btn-danger" ng-click="$ctrl.deleteEvent($ctrl.event)"<i class="icon-trash"> </i>Delete Event</button>
</div>

<div class="modal-header">
  <h3 class="modal-title">Delete "{{$ctrl.device.uid}}"</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>Device "{{$ctrl.device.uid}}" will be deleted.
        <strong>This cannot be undone</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>Do you want to delete device "{{$ctrl.device.uid}}"?<p>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
  <button class="btn btn-danger" ng-click="$ctrl.deleteDevice($ctrl.device, true)"><i class="icon-trash"> </i>Delete Device</button>
</div>

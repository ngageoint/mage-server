<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h4>Welcome to MAGE {{$ctrl.user.displayName}}</h4>

    <div class="top-gap top-gap" ng-class="{'has-error': $ctrl.status > 399}">
      <p class="help-block">To access MAGE you will need to enter a device ID.  If you do not have a device ID please ask you MAGE administrator to provide you with one.</p>
      <input ng-model="$ctrl.uid" name="uid" type="text" placeholder="Device ID" autocapitalize="off" class="form-control"/>
    </div>

    <button class="btn btn-primary pull-right top-gap" type="submit" ng-click="$ctrl.authorize({uid: uid})">Continue to MAGE</button>

  </div>

  <div class="col-md-10 col-md-offset-1">
    <div class="top-gap-l alert alert-danger" ng-show="$ctrl.status > 399">
      <strong>Invalid Device ID</strong>
      <p>Please check your device ID, try again.</p>
    </div>
  </div>
</div>

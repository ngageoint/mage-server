<div class="signin-container">
  <div class="wand-container bottom-gap" *ngIf="!hideSignup">
    <img class="mage-wand" src="/assets/images/bluewand.png" />
  </div>

  <local-authentication
    *ngIf="localAuthenticationStrategy"
    strategy="localAuthenticationStrategy"
    [hideSignup]="hideSignup"
    (onSignup)="onSignup({strategy: localAuthenticationStrategy})"
    (onSignin)="onSignin($event)">
  </local-authentication>

  <div *ngIf=" localAuthenticationStrategy && thirdPartyStrategies.length">
    <div class="or-container">
      <hr class="or-hr">
      <div id="or">or</div>
    </div>
  </div>

  <div ng-repeat="strategy in thirdPartyStrategies">
    <div ng-class="{'bottom-gap': $index < thirdPartyStrategies.length - 1}">
      <!-- <ng-switch on="strategy.type">
        <idp-signin ng-switch-when="oauth" strategy="strategy" on-signin="signin($event)"></idp-signin>
        <idp-signin ng-switch-when="saml" strategy="strategy" on-signin="signin($event)"></idp-signin>
        <idp-signin ng-switch-when="openidconnect" strategy="strategy" on-signin="signin($event)"></idp-signin>
        <ldap-signin ng-switch-when="ldap" strategy="strategy" on-signin="signin($event)"></ldap-signin>
      </ng-switch> -->
    </div>
  </div>
</div>

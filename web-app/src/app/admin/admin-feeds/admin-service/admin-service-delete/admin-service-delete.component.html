<h1 mat-dialog-title>Delete {{service?.title}}?</h1>

<div mat-dialog-content>
  <div class="dialog__content">Service "{{service?.title}}" will be deleted. <span *ngIf="feeds?.length"><span class="dialog__warning">WARNING</span> the following feeds will also be deleted.</span></div>
  
  <div *ngIf="feeds?.length">
    <ul>
      <ng-container *ngFor="let feed of feeds">
        <li>{{feed.title}}</li>
      </ng-container>
    </ul>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>

<section class="mat-typography">
  <h1 mat-dialog-title>Delete {{strategy.name.toUpperCase()}} Authentication?</h1>
</section>
<section class="mat-typography">
  <mat-dialog-content>
    <p>"{{strategy.name.toUpperCase()}}" authentication will be deleted.</p>
  </mat-dialog-content>
</section>
<section class="mat-typography">
  <mat-dialog-actions>
    <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
    <button mat-button color="warn" (click)="delete()">Delete</button>
  </mat-dialog-actions>
</section>

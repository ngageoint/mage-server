<section class="mat-typography">
    <h1 mat-dialog-title>Edit Setting {{setting.key}}?</h1>
</section>
<section class="mat-typography">
    <mat-dialog-content>
        <mat-form-field>
            <input placeholder="New Value" matInput [(ngModel)]="setting.value">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
    </mat-dialog-content>
</section>
<section class="mat-typography">
    <mat-dialog-actions>
        <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
        <button mat-button color="warn" (click)="confirm()">Ok</button>
    </mat-dialog-actions>
</section>

<section class="mat-typography">
   <div mat-dialog-title>Edit {{setting.key}}</div>
 </section>
 <section class="mat-typography">
   <mat-dialog-content>
      <mat-form-field>
         <input matInput [(ngModel)]="setting.value">
         <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
   </mat-dialog-content>
 </section>
 <section class="mat-typography">
   <mat-dialog-actions>
      <button mat-button color="primary" (click)="close()" cdkFocusInitial>Cancel</button>
      <button mat-button color="primary" (click)="confirm()">OK</button>
   </mat-dialog-actions>
 </section>

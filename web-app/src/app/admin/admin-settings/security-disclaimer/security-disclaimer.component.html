<section class="mat-typography">
    <span class="help-block">
        MAGE can present a disclaimer after login. If the disclaimer is shown users will
        have to accept to continue into MAGE. The disclaimer will be shown on all clients, i.e.
        Android, iOS, and the Web.
    </span>
    <legend>Disclaimer</legend>
</section>
<section class="mat-typography">
    <form id="disclaimer-form">
        <mat-list-item>
            <mat-checkbox [(ngModel)]="disclaimer.showDisclaimer" [checked]="disclaimer.showDisclaimer" color="primary"
                [ngModelOptions]="{standalone: true}" id="show-disclaimer">
            </mat-checkbox>
            <label for="show-disclaimer">Show Disclaimer</label>
        </mat-list-item>
        <mat-list-item>
            <mat-label for="disclaimerTitle"><b>Disclaimer Title</b></mat-label>
            <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="disclaimer.disclaimerTitle" class="form-control"
                    [ngModelOptions]="{standalone: true}" [disabled]="!disclaimer.showDisclaimer"
                    placeholder="Disclaimer title">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-label for="disclaimerText"><b>Disclaimer Text</b></mat-label>
            <mat-form-field appearance="outline">
                <textarea matInput [(ngModel)]="disclaimer.disclaimerText" class="form-control"
                    [ngModelOptions]="{standalone: true}" [disabled]="!disclaimer.showDisclaimer"
                    placeholder="Disclaimer text"> </textarea>
            </mat-form-field>
        </mat-list-item>
    </form>
</section>

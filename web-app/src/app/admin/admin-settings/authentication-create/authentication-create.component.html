<section class="mat-typography">
    <h1 mat-dialog-title>Create Authentication</h1>
</section>
<section class="mat-typography">
    <mat-dialog-content>
        <div class="row">
            <div class="bottom-gap form-inline">
                <label for="name" class="right-gap">Name</label>
                <mat-form-field appearance="outline">
                    <input matInput type="text" id="name" [(ngModel)]="strategy.name" class="form-control"
                        [ngModelOptions]="{standalone: true}" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="bottom-gap form-inline">
                <label for="type" class="right-gap">Type</label>
                <mat-form-field appearance="outline">
                    <mat-select [(ngModel)]="strategy.type" [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let type of types" [value]="type.value">
                            {{type.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
</section>
<section class="mat-typography">
    <mat-dialog-actions>
        <button class="mat-button mat-primary" (click)="close()">CANCEL</button>
        <button class="mat-button mat-primary" (click)="delete()">OK</button>
    </mat-dialog-actions>
</section>

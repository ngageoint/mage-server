<section class="mat-typography">
    <div class="page__container">
        <div class="page__container-content">
            When e-mail and/or phone is populated, MAGE will present users with the option to contact an administrator to enable accounts, register devices
            or to report issues. 
        </div>
    </div>
</section>
<section class="mat-typography">
    <div class="page__container">
        <div class="page__container-content">
            <legend>Administrator Contact Info</legend>
            <mat-list-item>
                <mat-label for="email"><b>E-Mail</b></mat-label>
                <mat-form-field appearance="outline" id="email">
                    <mat-label>MAGE Administrator E-Mail</mat-label>
                    <mat-icon matPrefix>mail</mat-icon>
                    <input matInput [(ngModel)]="contactinfo.email" [ngModelOptions]="{standalone: true}">
                    <button *ngIf="contactinfo.email" matSuffix mat-icon-button
                        (click)="contactinfo.email=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-label for="phone"><b>Phone Number</b></mat-label>
                <mat-form-field appearance="outline" id="phone">
                    <mat-label>MAGE Administrator Phone</mat-label>
                    <mat-icon matPrefix>phone</mat-icon>
                    <input matInput [(ngModel)]="contactinfo.phone" [ngModelOptions]="{standalone: true}">
                    <button *ngIf="contactinfo.phone" matSuffix mat-icon-button
                        (click)="contactinfo.phone=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </mat-list-item>
        </div>
    </div>
</section>

<div>
  <form [formGroup]="formGroup" class="saml-settings">
    <mat-form-field appearance="outline">
      <mat-label>Entry Point</mat-label>
      <input matInput type="text" formControlName="entryPoint" required [readonly]="!editable"
        [(ngModel)]="strategy.settings.options.entryPoint">
      <mat-hint align="end">
        Location of the identity provider.  This can be the location of the single sign-on identity provider.
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Issuer</mat-label>
      <input matInput type="text" formControlName="issuer" [readonly]="!editable"
        [(ngModel)]="strategy.settings.options.issuer">
      <mat-hint align="end">
        This is given to the identity provider.
      </mat-hint>
    </mat-form-field>
  </form>
</div>

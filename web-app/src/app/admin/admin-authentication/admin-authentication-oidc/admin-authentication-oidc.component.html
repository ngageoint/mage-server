<div class="oidc-settings">
  <div class="mat-subheading-2">Open ID Connect Credentials</div>

  <mat-form-field appearance="outline">
    <mat-label>Issuer</mat-label>
    <input matInput type="text" required [readonly]="!editable" [(ngModel)]="strategy.settings.issuer">
    <mat-hint align="end">
      Entity that issues a set of Claims.
    </mat-hint>
  </mat-form-field>
  <admin-authentication-oauth2 [strategy]="strategy"></admin-authentication-oauth2>
</div>

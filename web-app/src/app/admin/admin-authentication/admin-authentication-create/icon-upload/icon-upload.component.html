<section class="mat-typography">
    <img *ngIf="strategy.icon" [src]="strategy.icon" style="width:32px; height:32px">

    <div class="icon-actions">
        <button mat-button class="add__button" type="button" color="primary" (click)="file.click()">
          Pick Icon
        </button>
        <input [hidden]="true" type="file" #file multiple (change)="onImageChange($event)">
      </div>
</section>

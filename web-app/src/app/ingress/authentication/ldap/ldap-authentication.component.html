<div class="container">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>{{strategy.title}} Username</mat-label>
      <input matInput placeholder="{{strategy.title}} Username" [formControl]="username" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>{{strategy.title}} Password</mat-label>
      <input matInput placeholder="{{strategy.title}} Password" type="password" [formControl]="password" required>
    </mat-form-field>
  </div>

  <authentication-button
    [text]="strategy.title"
    [textColor]="strategy.textColor"
    [color]="strategy.buttonColor"
    [icon]="strategy.icon"
    (click)="onSignin()">
  </authentication-button>

  <div *ngIf="error" class="error-container" [@slide]>
    <div class="error">
      <mat-icon class="error__icon">error</mat-icon>
      <div class="error__message">
        <p>{{error?.message}}</p>
        <p *ngIf="contact" [innerHTML]="contact"></p>
      </div>
    </div>
  </div>
</div>

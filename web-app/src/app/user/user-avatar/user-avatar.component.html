<img  *ngIf="data || url" class="avatar" [src]="data || url" [width]="avatarWidth" [height]="avatarHeight"/>
<mat-icon *ngIf="!data && !url" class="material-icons-outlined icon" [ngStyle]="{'font-size': avatarHeight + 'px'}" [style.width]="avatarWidth + 'px'" [style.height]="avatarHeight + 'px'">account_circle</mat-icon>

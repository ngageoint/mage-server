<div class="modal-header">
  <h3 class="modal-title">Unsaved Changes</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <p>You have made changes to the form that have not been saved.</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.cancel('cancel')">Stay here</button>
  <button class="btn btn-danger" ng-click="$ctrl.ok('ok')"></i>Discard changes</button>
</div>

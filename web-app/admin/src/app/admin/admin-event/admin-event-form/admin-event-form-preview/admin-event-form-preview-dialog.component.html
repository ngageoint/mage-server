<h2 mat-dialog-title>{{formDefinition.name}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="admin-event-form-preview">
    <observation-edit-form
      [formGroup]="formGroup"
      [definition]="formDefinition"
      [deletable]="false"
      [options]="{expand: true}">
    </observation-edit-form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Close</button>
</mat-dialog-actions>

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'> 
    <title>listing directory {directory}</title>
    <style>{style}</style>
    <script>
      function $(id){
        var el = 'string' == typeof id
          ? document.getElementById(id)
          : id;

        el.on = function(event, fn){
          if ('content loaded' == event) {
            event = window.attachEvent ? "load" : "DOMContentLoaded";
          }
          el.addEventListener
            ? el.addEventListener(event, fn, false)
            : el.attachEvent("on" + event, fn);
        };

        el.all = function(selector){
          return $(el.querySelectorAll(selector));
        };

        el.each = function(fn){
          for (var i = 0, len = el.length; i < len; ++i) {
            fn($(el[i]), i);
          }
        };

        el.getCl***REMOVED***es = function(){
          return this.getAttribute('cl***REMOVED***').split(/\s+/);
        };

        el.addCl***REMOVED*** = function(name){
          var cl***REMOVED***es = this.getAttribute('cl***REMOVED***');
          el.setAttribute('cl***REMOVED***', cl***REMOVED***es
            ? cl***REMOVED***es + ' ' + name
            : name);
        };

        el.removeCl***REMOVED*** = function(name){
          var cl***REMOVED***es = this.getCl***REMOVED***es().filter(function(curr){
            return curr != name;
          });
          this.setAttribute('cl***REMOVED***', cl***REMOVED***es);
        };

        return el;
      }

      function search() {
        var str = $('search').value
          , links = $('files').all('a');

        links.each(function(link){
          var text = link.textContent;

          if ('..' == text) return;
          if (str.length && ~text.indexOf(str)) {
            link.addCl***REMOVED***('highlight');
          } else {
            link.removeCl***REMOVED***('highlight');
          }
        });
      }

      $(window).on('content loaded', function(){
        $('search').on('keyup', search);
      });
    </script>
  </head>
  <body cl***REMOVED***="directory">
    <input id="search" type="text" placeholder="Search" autocomplete="off" />
    <div id="wrapper">
      <h1>{linked-path}</h1>
      {files}
    </div>
  </body>
</html>
